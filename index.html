<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine?</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: pink;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow: hidden;
    }

    .container {
      text-align: center;
      position: relative;
      z-index: 2;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 30px;
    }

    button {
      font-size: 1.5rem;
      padding: 10px 30px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    #yes {
      background-color: #ff4d6d;
      color: white;
    }

    #no {
      background-color: white;
      position: absolute;
    }

    #meme, #yesResult {
      display: none;
      margin-top: 20px;
    }

    img {
      max-width: 300px;
      border-radius: 15px;
    }

    p {
      font-size: 1.5rem;
      margin-top: 10px;
    }

    /* HEARTS */
    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 24px;
      animation: floatUp 4s linear forwards;
      z-index: 1;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-110vh);
        opacity: 0;
      }
    }

    /* CONFETTI */
    .confetti {
      position: fixed;
      top: -10px;
      width: 10px;
      height: 10px;
      opacity: 0.8;
      animation: fall 3s linear forwards;
      z-index: 1;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Will you be my Valentine Berniley?</h1>

    <button id="yes">Yes</button>
    <button id="no">No</button>

    <!-- NO meme -->
    <div id="meme">
      <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExZmE2ZHFodTExdWU0cmVjYzg1a3M5azFjZDFuaHphanM3d2lyb2NkNSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/901mxGLGQN2PyCQpoc/giphy.gif" alt="Cat meme">
      <p>Stop playing games with me pls, took a while to make this</p>
    </div>

    <!-- YES result -->
    <div id="yesResult">
      <img src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExYnZoZjc5Y3VrcHF3ODEzZ2cyNGs1OGwwbndzYWFmbjNkZHUyYW9kbCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/QsomqbDcRm9xMFxJMu/giphy.gif" alt="Happy image">
      <p>Thank you beautiful, even though i gave you a chance to say no you still said yes. I hope you have a wonderful day ðŸ’–</p>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const meme = document.getElementById("meme");
    const yesResult = document.getElementById("yesResult");

    let noAttempts = 0;
    let yesScale = 1;

    function avoidNo() {
      noAttempts++;

      // Grow YES button
      yesScale += 0.2;
      yesBtn.style.transform = `scale(${yesScale})`;

      if (noAttempts >= 3) {
        meme.style.display = "block";
      }

      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    noBtn.addEventListener("mouseover", avoidNo);
    noBtn.addEventListener("click", avoidNo);

    yesBtn.addEventListener("click", () => {
      yesBtn.style.display = "none";
      noBtn.style.display = "none";
      meme.style.display = "none";
      yesResult.style.display = "block";

      launchConfetti();
      launchHearts();
    });

    function launchHearts() {
      for (let i = 0; i < 20; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerText = "ðŸ’–";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (3 + Math.random() * 2) + "s";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 5000);
      }
    }

    function launchConfetti() {
      const colors = ["#ff4d6d", "#ffffff", "#ffb3c1"];

      for (let i = 0; i < 40; i++) {
        const confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.animationDuration = (2 + Math.random() * 2) + "s";
        document.body.appendChild(confetti);

        setTimeout(() => confetti.remove(), 4000);
      }
    }
  </script>

</body>
</html>
