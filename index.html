<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine?</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: pink;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow: hidden;
    }

    .container {
      text-align: center;
      position: relative;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 30px;
    }

    button {
      font-size: 1.5rem;
      padding: 10px 30px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    #yes {
      background-color: #ff4d6d;
      color: white;
    }

    #no {
      background-color: white;
      position: absolute;
    }

    #meme {
      display: none;
      margin-top: 20px;
    }

    #meme img {
      max-width: 300px;
      border-radius: 15px;
    }

    #meme p {
      font-size: 1.5rem;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Will you be my Valentine?</h1>
    <button id="yes">Yes</button>
    <button id="no">No</button>

    <div id="meme">
      <img src="https://i.imgur.com/6XbGQ9R.jpeg" alt="Cat meme">
      <p>Stop playing games with me</p>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const meme = document.getElementById("meme");

    let noAttempts = 0;
    let yesScale = 1;

    function avoidNo() {
      noAttempts++;

      // Grow YES button
      yesScale += 0.2;
      yesBtn.style.transform = `scale(${yesScale})`;

      if (noAttempts >= 2) {
        meme.style.display = "block";
      }

      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    noBtn.addEventListener("mouseover", avoidNo);
    noBtn.addEventListener("click", avoidNo);

    yesBtn.addEventListener("click", () => {
      alert("YAY ðŸ’– Youâ€™re my Valentine!");
    });
  </script>

</body>
</html>
